<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mine tabeller</title>
    <style>
        table{
            border-collapse: collapse;
        }
        thead tr {
            background-color: lightcyan;
            border-top:1px solid plum;
        }


        /*Selektoren gjelder for tr inne i tbody*/
        tbody tr {
            background-color: papayawhip;
        }
        td, th {

            padding: 8px 12px; /*8px over og under, 12px på sidene */
            border-right: 1px solid plum;
            border-bottom: 1px solid plum;

        }
        td:first-child, th:first-child {
            border-left: 1px solid plum;

        }

    </style>
</head>
<body>
    <table>
        <thead>
        <tr>
            <th>År</th>
            <th>Vinner</th>
            <th>Regissør</th>
        </tr>

        </thead>
        <tbody>
        <tr>
            <td>2015</td>
            <td>Spotlight</td>
            <td>Thomas McCarthy</td>
        </tr>
        <tr>
            <td>2014</td>
            <td>Birdman</td>
            <td>Alejandro González Iñárritu</td>
        </tr>
        <tr>
            <td>2013</td>
            <td>12 years a slave</td>
            <td>Steve McQueen</td>
        </tr>
        </tbody>


    </table>

</body>
</html>
