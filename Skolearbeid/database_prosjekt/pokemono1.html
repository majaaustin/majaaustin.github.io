<script>

    const skjema = document.getElementById("skjema");
    const q = document.getElementById("q");
    const resultat = document.getElementById("resultat");

    const db = firebase.database();
    const pokemons = db.ref("pokemons");



    function visPokemons(snap) {

        const pokemon = snap.val();
        resultat.innerHTML += `
        <div id="wrapper">
                <article>
                    <p style="font-weight: bold">#${pokemon.Number} ${pokemon.Name}</p>
                   <img src="${pokemon.Image}">
                    <p>Type: ${pokemon.Types}</p>
                    <p>Max CP: ${pokemon.MaxCP}</p>

                    ${"Next_Evolution" in pokemon ? "<p>Next Evolution:<br>#"+ pokemon.Next_Evolution.Number1 +" "+pokemon.Next_Evolution.Name + "<br>" + (("Number2" in pokemon.Next_Evolution) ? "#"+pokemon.Next_Evolution.Number2 +" "+pokemon.Next_Evolution.Name2 + "</p>" : "<p></p>") : "<p></p>"}
                    ${"Next_Evolution_Requirements" in pokemon ? "<p>Next Evolution Requirements:<br>" + pokemon.Next_Evolution_Requirements.Amount +" "+ pokemon.Next_Evolution_Requirements.Name+ "</p>" : "<p></p>"}



                </article>
                <p><hr></p>

        </divwrapper>
        `;



    }



    pokemons.on("child_added", visPokemons);

    function search(evt){
        evt.preventDefault();
        resultat.innerHTML = "";
        pokemons
            .orderByChild("Name")
            .equalTo(q.value)
            .on("child_added", visPokemons)
    }

    skjema.onsubmit = search;
















</script>
