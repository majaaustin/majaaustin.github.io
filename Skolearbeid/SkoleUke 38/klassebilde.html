    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bilder med marg</title>
    <style>
        body {
            font-size: 0;
        }
        img {
            margin: 10px;
            box-shadow: 5px 0px 5px Grey;
            border-radius: 10px;
            box-shadow: 0 0 2px Blue;
            transition: 0.5s;

        }
        img:hover {
            filter: blur(2px) sepia(100%);
            transform: rotate(-180deg) scale(2);

        }
        img:hover ~img {
            opacity: 0.5;
        }
        #ukens {
            filter: invert(100%);

        }
    </style>
</head>
