<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rubik´s life</title>
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Dosis|Geo|IM+Fell+Great+Primer|Raleway" rel="stylesheet">
    <style>
        h1 {
            color: #f9f9f9;
            background-color: black;
            padding: 20px;
            margin-left: 10px;
            margin-right: 10px;
            border: ridge white 10px;
            width: 93%;
            font-family: 'Geo', sans-serif;
            text-align: center;
            font-size: xx-large;

        }


        .searchbox_1{
            padding:20px;
            width:85%;
            margin-left: 125px;
            box-sizing:border-box;
            margin-top: -65px;


            -moz-box-shadow:
                    0 2px 4px 0 rgba(72, 72, 72, 0.83),
                    0 10px 15px 0 rgba(126, 126, 126, 0.12),
                    0 -2px 6px 1px rgba(199, 199, 199, 0.55) inset,
                    0 2px 4px 2px rgba(255, 255, 255, 0.83) inset;

        }
        .search_1{
            width:1000px;
            height:30px;
            padding-left:15px;
            color:#0F0D0D;;
            font-weight:500;


            box-shadow:
                    0 -2px 2px 0 rgba(199, 199, 199, 0.55),
                    0 1px 1px 0 #fff,
                    0 2px 2px 1px #fafafa,
                    0 2px 4px 0 #b2b2b2 inset,
                    0 -1px 1px 0 #f2f2f2 inset,
                    0 15px 15px 0 rgba(41, 41, 41, 0.09) inset;
        }
        .submit_1{
            width:35px;
            height:30px;
            background-image:url(img/search-btn.png);
            background-repeat: no-repeat;
            background-color:transparent;
            border:none;
            cursor:pointer;
        }
        .search_1:focus{
            outline:0;
        }
        img {

            width:1200px;
            margin-left: 35px;
        }
    </style>
<header>
    <h1>RUBIK´S LIFE</h1>
    <img src="rubiks.svg">
    <form class="searchbox_1" action="">
        <input type="search" class="search_1" placeholder="Search" />
        <button type="submit" class="submit_1" value="search">&nbsp;</button>
    </form>

</header>
</head>

<body>

</body>
</html>
