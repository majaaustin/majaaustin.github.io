<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Søk på Google</title>
</head>
<body>

    <form action="http://www.google.no/search">
        <input type="text" name="q">
        <button type="submit">SØK PÅ GOOGLE</button>
    </form>
    <br>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button type="submit">SØK PÅ YOUTUBE</button>
    </form>
    <br>

    <h4>Forskjellige typer input</h4>

        <input type="password"required placeholder="passord">
        <input type="color"required>
        <input type="date"required>
        <input type="tel" required placeholder="+47593899">
        <button type="submit">Ok</button>
    </form>

</body>
</html>
