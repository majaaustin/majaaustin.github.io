<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

    <script>

        var terningSum = 0;

        while(terningSum<50){
            terningSum = terningSum + Math.floor(Math.random()*6+1);
            console.log("Terningsum:" + terningSum);
        }
        var i = 10;
        while(i<30){ // Å endre til i<=30, vil få den gå til 31
            i++      //ved å endre til i=i+2, vil gi en økende verdi med to
            console.log(i);
        }

    </script>

</body>
