<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styleValg.css">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Dosis|IM+Fell+Great+Primer|Indie+Flower" rel="stylesheet">
    <title>valg</title>
</head>
<body>
<header>

    <h1>Stickman Andventur</h1>

</header>
<main>

    <div id="divRamme" style="min-height: 80%; position: static">
        <p id="pGuide" style="">Press enter to continue, <br>
            but remember to choose whisely! <br>
            Before you can begin you must press next. <br>
            Good luck!</p>

        <img data-code="Digit1" src="man1.jpg" alt="" style="display: none; margin-top: 4%; margin-left: 52%; position: fixed; cursor: pointer; max-width: 20%; max-height: 20%;" id="imgMan1">
        <img data-code="Digit2" src="man1.jpg"  style="display: none; max-height: 20%; margin-top: 4%; margin-left: 60%; position: fixed; cursor: pointer; max-width: 20%;" id="imgMan">
        <img data-code="Digit3" src="man3.png" alt="" style="display: none; cursor: pointer; max-height: 20%; max-width: 20%; margin-top: 4%; margin-left: 68%; position: fixed;" id="imgMan2">
        <img src="king.jpg" id="imgKing" style=" display: none; margin-left: 80%; max-height: 20%; max-width: 20%">
        <article id="article" style="visibility: hidden">

            <div style="margin-left: 2%">


                <p id="pTekst">Press next to begin...</p>
                <input type="text" style="display: none" id="inpTekst">
                <input  type="text" style="display: none" id="inpTekst1">
                <input type="text" style="display: none" id="inpTall">
                <input type="text" style="display: none" id="inpCompName">
                <input type="text" style="display: none" id="inpStart">
                <p style="display: none" id="pTall"></p>
                <button style="display: none" id="btnTilInp">Ok</button>
                <button style="display: none" id="btnTilInp1">Ok</button>
                <button style="display: none" id="btnTilInpTall">Ok</button>
                <button style="display: none" id="btnCompName">Ok</button>
                <button style="display: none" id="btnStart">Ok</button>

                <button style="visibility: visible" id="btnSvar2">Next</button>

             </div>


        </article>
    </div>

</main>
<audio controls autoplay loop>
    <source src="Goodw.wav" type="audio/wav" id="auto">

</audio>

<audio data-code="Digit1" src="boom.wav"></audio>
<audio data-code="Digit2" src="clap.wav"></audio>
<audio data-code="Digit3" src="hihat.wav"></audio>

<script src="scriptValg1.js"></script>

</body>
</html>
